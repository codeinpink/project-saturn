{% extends "base.html" %}
{% block content %}
<div style="margin-top: 60px;">
	<div class ="container white-bg" ng-controller = "teamCtrl as teamCtrl">
		<div class="row">
			<div id = "teamId" style="display: none;" >{{team_id}}</div>
			<button class = "btn btn-primary pull-right" style="margin: 30px 0;">Export</button>
		</div>

		<div class="row">
			<table id="myCommits" class="col-lg-12 table-border table-hover table-striped">
				<thead>
					<tr>
						<th ng-repeat="col in columns">{[{col}]}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="feature in teamObj.feature_set">
						<td >{[{ feature.name }]}</td>
						<td >{[{ commit.commitment_set }]}</td>
						<td >
							<ul><li ng-repeat="team in commit.teams">{[{team.name}]}</li></ul>
						</td>

						<td >{[{ commit.commit_stat }]}</td>
						<td >{[{ commit.def_done }]}</td>
						<td >{[{ commit.start }]}</td>

						<td >{[{ commit.end }]}</td>
						<td >{[{ commit.comment }]}</td>
					</tr>
				</tbody>


			</table>
		</div>


	</div>
</div>
{% endblock %}
