{% extends "base.html" %}
{% block content %}

<section class="jumbotron" ng-controller="homeCtrl as home">
	<h1><span class="saturnFont">Project Saturn</span></h1>
	<br>
	<div class="col-sm-offset-4 col-sm-4" style="margin-bottom: 40px;">
		<pre style="overflow: hidden;"><h4><strong>Gamophobia</strong></h4> (prounced 'ga-me-PHO-bia')
		<span class="pull-left">From the Greek 'gamo' meaning 'marriage', is the <strong>fear of </strong>getting married, <br>being in a relationship, or <strong>commitment</strong>.</span><br>
		<footer>Hackathon 2015</footer></pre>
	</div>

	<div class="col-sm-offset-4 col-sm-4">
		<button type="button" class="btn btn-default btn-lg" ng-click="hideInput=false">Show Me My Team</button>
		<a href="{% url 'all_teams' %}" class="btn btn-default btn-lg">I want to see ALL Commitments</a>
		<br>
		<div id="team-name-autocomplete" class="form-inline center-block" ng-hide="hideInput">
			<span angucomplete-alt id="team-name" type="text" placeholder="Team Name" input-class="form-control input-lg"
				title-field="name" selected-object="team" local-data="teams" search-fields="name" minlength="1"></span>
			<button type="button" class="btn btn-primary btn-lg" ng-click="goToTeam(team.title)">Go</button>
		</div>

	</div>
</section>

{% endblock %}
