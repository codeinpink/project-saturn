{% extends "base.html" %}
{% block content %}

<section class="jumbotron" ng-controller="homeCtrl as home">
	<h1><span class="saturnFont">Project Saturn</span></h1>
	<br>
	<blockquote>
		The fear of getting married, being in a relationship, or commitment
		<footer>Gamphobia</footer>
	</blockquote><br>

	<div>
		<button type="button" class="btn btn-default btn-lg" ng-click='hideInput=false'>Show Me My Team</button>
		<a href="{% url 'all_teams' %}">
			<button type="button" class="btn btn-default btn-lg" >I want to see ALL Commitments</button>
		</a>
		<br>
		<div id="team-name-autocomplete" class="form-inline center-block" ng-hide="hideInput">
			<input type="text" class="form-control input-lg" ng-model="team">
			<button type="button" class="btn btn-primary btn-lg" ng-click="goToTeam(team)">Go</button>
		</div>
	</div>
</section>

{% endblock %}
