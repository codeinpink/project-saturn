{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
All Commitments
{% endblock title %}

{% block content %}

<div class="container" style="margin-top: 60px;">
	<div class="row">
		<div class="header">
			<h1>All Commitments</h1>
		</div>
	</div>
	<div class="row">
		<tabset>
			<tab heading="Commitments">
				<div style="margin-top: 30px;" ng-controller="commitTabCtrl as commit">
					<div class="row">
						<table id="allCommits" datatable="" dt-instance="dtInstance" dt-options="dtOptions"
						dt-columns="dtColumns" class="table table-hover table-striped"></table>
					</div>
				</div>
			</tab>
		    <tab heading="Risks"  >
		    	<div style="margin-top: 30px;" ng-controller="riskTabCtrl as risk">
					<div class="row">
						<table id="allRisks" datatable="" dt-instance="dtInstance" dt-options="dtOptions"
						dt-columns="dtColumns" class="table table-hover table-striped"></table>
					</div>
				</div>
		    </tab>
			<tab heading="Dependencies" >
				<div style="margin-top: 30px;" ng-controller="dependencyTabCtrl as dependency">
					<div class="row">
						<table id="allDependencies" datatable="" dt-instance="dtInstance" dt-options="dtOptions"
						dt-columns="dtColumns" class="table table-hover table-striped"></table>
					</div>
				</div>
			</tab>
	  	</tabset>
	</div>
</div>

{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static "js/controllers/allCommitmentsViewCtrl.js" %}"></script>
{% endblock %}
