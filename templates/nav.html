{% load staticfiles %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">PSI Planning Tool</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'all_commitments' %}">Commitments</a></li>
                <li><a href="{% url 'all_features' %}">Features</a></li>
                <li><a href="{% url 'all_teams' %}">Teams</a></li>
            </ul>

            <ul class="nav navbar-right">
                <li>
                    <p class="navbar-btn">
                        <a href="{% static "panic.gif" %}" class="btn btn-xs btn-danger"><img height ="30em"src="{% static "panic.png" %}">PANIC</a>
                    </p>
                </li>
            </ul>

            <form class="navbar-form navbar-right" role="search" ng-controller="searchCtrl as search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Teams" ng-model="team"
                    typeahead="team as team.name for team in teams | filter:{name:$viewValue} | limitTo:5"
                    typeahead-on-select="goToTeam(team.slug)">
                </div>
                <button type="button" class="btn btn-default" ng-click="goToTeam(team.slug)">Go</button>
            </form>
        </div>
    </div>
</nav>
