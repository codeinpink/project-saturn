<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Are you sure?</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="col-sm-3">
                <i class="glyphicon glyphicon-alert"></i>
            </div>
            <div class="col-sm-9">
                <p>Are you sure you want to delete this commitment? Deleting
                    this commitment will also delete any associated
                    risks and dependencies.</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-danger" ng-click="deleteCommitment()">Delete</button>
    </div>
</div>
