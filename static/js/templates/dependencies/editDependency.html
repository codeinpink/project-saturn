<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Dependency</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <form name="editDependencyForm" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">Commitment:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{[{ dependency.commitment.name }]}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="commitment-name" class="control-label col-sm-3">
                        Dependency Name: 
                        <span ng-if="submitted && editDependencyForm.name.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="dependency.name" name="name" class="form-control"
                        value="{[{ dependency.name }]}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">
                        Dependent On: 
                        <span ng-if="submitted && editDependencyForm.dependent_on.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" ng-model="dependency.dependent_on"
                            name="dependent_on" ng-options="opt.name for opt in teams track by opt.id" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" class="control-label col-sm-3">Comments:</label>
                    <div class="col-sm-9">
                        <textarea ng-model="dependency.notes" class="form-control" rows="3">{[{ dependency.notes }]}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="updateDependency()">Update</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
