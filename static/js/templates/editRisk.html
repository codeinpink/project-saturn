<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Risk</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">Commitment:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{[{ commitmentName }]}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="commitment-name" class="control-label col-sm-3">Risk:</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="risk.name" class="form-control" id="commitment-name" value="{[{ risk.name }]}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Probability:</label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" ng-model="risk.probability"
                            ng-options="opt for opt in generalOptions">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Impact:</label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" ng-model="risk.impact" ng-options="opt for opt in generalOptions">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start" class="control-label col-sm-3">Severity:</label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" id="start" ng-model="risk.severity"
                            ng-options="opt for opt in generalOptions">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stop" class="control-label col-sm-3">Resolution:</label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" id="start" ng-model="risk.resolution"
                            ng-options="opt for opt in resolutionOptions">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" class="control-label col-sm-3">Comments:</label>
                    <div class="col-sm-9">
                        <textarea ng-model="risk.notes" class="form-control" id="comments" rows="3">{[{ risk.notes }]}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="updateRisk()">Update</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
