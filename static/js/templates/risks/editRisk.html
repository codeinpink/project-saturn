<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Risk</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <form name="editRiskForm" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">Commitment:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{[{ commitmentName }]}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="commitment-name" class="control-label col-sm-3">
                        Risk Name: 
                        <span ng-if="submitted && editRiskForm.name.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="risk.name" class="form-control" name="name"
                        value="{[{ risk.name }]}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">
                        Probability: 
                        <span ng-if="submitted && editRiskForm.probability.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" ng-model="risk.probability" name="probability"
                            ng-options="opt for opt in generalOptions" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">
                        Impact: 
                        <span ng-if="submitted && editRiskForm.impact.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" ng-model="risk.impact" name="impact"
                        ng-options="opt for opt in generalOptions" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start" class="control-label col-sm-3">
                        Severity: 
                        <span ng-if="submitted && editRiskForm.severity.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" name="severity" ng-model="risk.severity"
                            ng-options="opt for opt in generalOptions" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stop" class="control-label col-sm-3">
                        Resolution: 
                        <span ng-if="submitted && editRiskForm.resolution.$error.required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <select class="form-control col-sm-9" name="resolution" ng-model="risk.resolution"
                            ng-options="opt for opt in resolutionOptions" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" class="control-label col-sm-3">Comments:</label>
                    <div class="col-sm-9">
                        <textarea ng-model="risk.notes" class="form-control" rows="3">{[{ risk.notes }]}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="updateRisk()">Update</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
